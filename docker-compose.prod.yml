version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: engrisk-postgres
    environment:
      POSTGRES_DB: student_management
      POSTGRES_USER: engrisk_user
      POSTGRES_PASSWORD: EngRisk2024!SecureDB#789
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - engrisk-network

  backend:
    image: ghcr.io/haonnedu/engrisk-student-management-backend:latest
    container_name: engrisk-backend
    environment:
      DATABASE_URL: postgresql://engrisk_user:EngRisk2024!SecureDB#789@esm_postgres:5432/student_management
      JWT_SECRET: EngRisk2024!JWTSecretKey#456!Production
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: https://msjenny.io.vn
      API_PREFIX: api/v1
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - engrisk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/haonnedu/engrisk-student-management-frontend:latest
    container_name: engrisk-frontend
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: https://msjenny.io.vn/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - engrisk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: ghcr.io/haonnedu/engrisk-student-management-nginx:latest
    container_name: engrisk-nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    networks:
      - engrisk-network

volumes:
  postgres_data:
    driver: local

networks:
  engrisk-network:
    driver: bridge
