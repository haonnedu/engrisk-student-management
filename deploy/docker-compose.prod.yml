services:
  db:
    image: postgres:15-alpine
    container_name: esm_postgres
    restart: unless-stopped
    networks: [engrisk]
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.6'  # 30% of 2 cores
        reservations:
          memory: 256M
          cpus: '0.2'  # 10% of 2 cores reserved
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"

  backend:
    image: ghcr.io/${IMAGE_NAME}-backend:${TAG}
    container_name: engrisk-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks: [engrisk]
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT_BE}
      FRONTEND_URL: ${FRONTEND_URL}
      API_PREFIX: api/v1
      # Limit Node.js CPU usage
      NODE_OPTIONS: "--max-old-space-size=768"
    ports:
      - "${PORT_BE}:${PORT_BE}"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.8'  # 40% of 2 cores
        reservations:
          memory: 512M
          cpus: '0.4'  # 20% of 2 cores reserved
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:${PORT_BE}/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    # Migrations are handled by docker-entrypoint.sh
    command: ["node", "dist/main.js"]

  frontend:
    image: ghcr.io/${IMAGE_NAME}-frontend:${TAG}
    container_name: engrisk-frontend
    restart: unless-stopped
    networks: [engrisk]
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      # Limit Node.js memory usage
      NODE_OPTIONS: "--max-old-space-size=512"
    ports:
      - "${PORT_FE}:3000"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

  nginx:
    image: ghcr.io/${IMAGE_NAME}-nginx:${TAG}
    container_name: engrisk-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    networks: [engrisk]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.4'  # 20% of 2 cores (nginx rất nhẹ, nhưng có thể tăng để handle nhiều connections)
        reservations:
          memory: 64M
          cpus: '0.1'  # 5% of 2 cores reserved

networks:
  engrisk:
    name: engrisk-network
    external: true

volumes:
  postgres_data:
    name: postgres_data
    external: true
